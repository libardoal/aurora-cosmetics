<html lang="en">
<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

</head>
<body style="background-image: url(/Img/registro.jpg); background-size: cover;">
    <header>
        <nav class="navbar navbar-expand-lg bg-body fixed-top">
            <div class="container-fluid">
                <button data-mdb-collapse-init class="navbar-toggler" type="button" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="/crud/get.html">Visualizar Datos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="delete.html">Eliminar Datos</a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center">
                        <button id="carro" type="button" class="btn btn-danger me-3">
                            <a class="nav-link" href="/login"><i class="fa-solid fa-house"></i></a>
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="operation">
        <hr>
        <h1>Actualizar Persona</h1>
        <br>
        <form id="update-form" class="container">
            <label for="userId">ID:</label>
            <input type="number" id="userId" required>
            <label for="name">Nombre:</label>
            <input type="text" id="name" placeholder="Nombre" required>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>
    <script src="/js/put.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
